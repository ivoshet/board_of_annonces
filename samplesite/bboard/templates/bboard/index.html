<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main page</title>
  </head>
  <body>
    <h1>Annoncement</h1>
    <div>
      <a href="{% url 'index' %}">Main</a>
      {% for rubric in rubrics %}
      <a href="{% url 'by_rubric' rubric.pk%}">{{rubric.name}}</a>
      {% endfor %}
    </div>
    {% for bb in bbs %}
    <div>
      <h2>{{bb.title}}</h2>
      <p>{{bb.content}}</p>
      <p>
        <a href="{% url 'by_rubric' bb.rubric.pk%}"> {{bb.rubric.name}} </a>
      </p>
      <p>{{bb.published|date:"d.m.Y"}}</p>
    </div>
    {% endfor %}
  </body>
</html>
